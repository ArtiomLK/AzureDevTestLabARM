# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  - main

pool:
  vmImage: ubuntu-latest

variables:
  - group: prod

steps:
  - task: AzureResourceManagerTemplateDeployment@3
    inputs:
      deploymentScope: 'Resource Group'
      azureResourceManagerConnection: 'arm-rg-dtl-payg-sc'
      subscriptionId: '76dfdafe-62fb-468b-8fd9-b6db1c5296ad'
      action: 'Create Or Update Resource Group'
      resourceGroupName: '$(rgName)'
      location: 'East US 2'
      templateLocation: 'URL of the file'
      csmFileLink: 'https://raw.githubusercontent.com/ArtiomLK/AzureDevTestLabARM/main/.devops/mainT.json'
      overrideParameters: '-projectName $(projectName) -env $(env) -vnetAddressPrefix $(vnetAddressPrefix) -subnet1Prefix $(subnet1Prefix) -subnet2Prefix $(subnet2Prefix)'
      deploymentMode: 'Incremental'
      deploymentName: 'DeployDevTestLabARM'
